<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="./assets/favicon.ico" />
	<title>Hi~ o(*￣▽￣*)ブ</title>
	<style type="text/css">
		html {
			height: 100%;
		}

		body {
			background: url('./assets/wallpaper.jpg') no-repeat;
			background-size: cover;
		}

		#mask {
			/* 				background-color: rgba(255, 255, 255, 0.3);
							height: 100px; */
			margin-left: 0.533333rem;
		}


		#mask img {
			width: 0.933333rem;
			height: 0.533333rem;
			cursor: pointer;
		}

		p {
			color: white;
			font-size: 0.32rem;
			font-weight: 500;
		}

		.audio {
			margin-top: 2.133333rem;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="mask">
		<img src="./assets/wallpaper.jpg" alt="">
		<img src="https://ae01.alicdn.com/kf/H6dabcd22d9674d52a8bd114790dea610N.png" alt="">
		<img src="https://ae01.alicdn.com/kf/H6ba0f402824749ddadfe6ce1323e43c47.jpg" alt="">
		<img src="https://ae01.alicdn.com/kf/H619e2eb48b0e49328938d73c4faf5d2b9.jpg" alt="">
	</div>
	<div class="audio">
		<p>~~随机音乐~~</p>
		<audio src="https://api.uomg.com/api/rand.music?mid=11128326" controls autoplay></audio>
	</div>
</body>

</html>
<script src="./js/flexible.js"></script>
<script>
	//获取所有img标签
	var imgObjs = document.getElementById("mask").children;
	//遍历循环所有img对象
	for (var i = 0; i < imgObjs.length; i++) {
		imgObjs[i].onclick = function () {
			document.body.style.background = "url(" + this.src + ") no-repeat";
			document.body.style.backgroundSize = "cover";
		}
	}
</script>
