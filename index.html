<script>
	//获取所有img标签
	var imgObjs = document.getElementById("mask").children;
	//遍历循环所有img对象
	for (var i = 0; i < imgObjs.length; i++) {
		imgObjs[i].onclick = function() {
			document.body.style.backgroundImage = "url(" + this.src + ") no-repeat";
		}
	}
</script>
